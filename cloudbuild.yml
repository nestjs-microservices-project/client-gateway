steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices/image-registry/client-gateway",
        "-f",
        "dockerfile.prod",
        "--platform=linux/amd64",
        ".",
      ]
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "northamerica-northeast1-docker.pkg.dev/tienda-microservices/image-registry/client-gateway",
      ]
options:   
    logging: CLOUD_LOGGING_ONLY
    default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET